
<div   style="padding: 16px 0 0 0;">
    <mat-card class="example-card">

        <mat-card-title>Enter a number to view Single User with respect to ID</mat-card-title>
        <mat-card-content>
            <input type="number" placeholder="Enter a number" min="0" name="num" [(ngModel)]="num">
            <div style="padding: 16px 0 0 0;"><button mat-raised-button color="primary" (click)="value()" >Submit</button></div>
            
        </mat-card-content>
    </mat-card>
    </div>

<div *ngIf="single!=null && !showCard">
        <mat-card class="example-card">
            
            <mat-card-title>{{single.data.first_name}}&nbsp;{{single.data.last_name}}</mat-card-title>
            <mat-card-subtitle style="color: #2ecc71">{{single.data.email}}</mat-card-subtitle>
            <mat-card-content>
                <img src="{{single.data.avatar}}" alt="" srcset="">
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-footer>
                ID : {{single.data.id}}
            </mat-card-footer>
          </mat-card>
</div>

<div style="padding: 16px 0 0 0;">
    <button mat-raised-button color="primary" (click)="reset()" >Reset</button>
    </div>
