<form class="box" action="Prac.html" method="POST">
    <h1>Login</h1>
    <input type="text" name="Username" placeholder="Username" [(ngModel)]="email">
    <input type="password" name="Password" placeholder="Password" [(ngModel)]="password">
    <input type="submit" value="Login" name="" (click)="login()">
    <div class="text-info">Are you a new user? <a routerLink="../register">Sign up</a></div>
</form>
